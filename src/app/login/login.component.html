<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-3 col-sm-offset-1 col-md-offset-2">
      <h2>Login</h2>
      <hr />
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group mb-10">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched"
              >Please enter a valid email!</span
            >
          </div>
          <div class="form-group mb-10">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              password
              #password="ngModel"
              minlength="6"
              pattern="^(?=.*[@#$%^&+=]).*$"
            />
            <span class="help-block" *ngIf="!password.valid && password.touched"
              >Please enter valid password</span
            >
          </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
