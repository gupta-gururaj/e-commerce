<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-3 col-sm-offset-1 col-md-offset-3">
      <h2>Registration</h2>
      <hr />
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group mb-10">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
            <span
              *ngIf="
                !signupForm.get('userData.name')?.valid &&
                signupForm.get('userData.name')?.touched
              "
              class="help-block"
              >Please enter a valid name!</span
            >
          </div>
          <div class="form-group mb-10">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            />
            <span
              *ngIf="
                !signupForm.get('userData.email')?.valid &&
                signupForm.get('userData.email')?.touched
              "
              class="help-block"
              >Please enter a valid email!</span
            >
          </div>
          <div class="form-group mb-10">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
            />
            <span
              *ngIf="
                !signupForm.get('userData.password')?.valid &&
                signupForm.get('userData.password')?.touched
              "
              class="help-block"
              >Please enter a valid password!</span
            >
          </div>
          <div class="form-group mb-10">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="form-control"
            />
            <span
              *ngIf="
                !signupForm.get('userData.confirmPassword')?.valid &&
                signupForm.get('userData.confirmPassword')?.touched
              "
              class="help-block"
              >Password Mismatch</span
            >
          </div>
          <div class="form-group mb-10">
            <label for="dob" style="margin-bottom: 5px">Date of Birth</label>
            <input
              type="date"
              id="dob"
              formControlName="dob"
              class="form-control"
            />
            <span
              *ngIf="
                !signupForm.get('userData.dob')?.valid &&
                signupForm.get('userData.dob')?.touched
              "
              class="help-block"
              >Please enter a valid date!</span
            >
          </div>
        </div>
        <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block"
          >Please enter valid data!</span
        >
        <button class="btn btn-primary" type="submit" style="margin-top: 10px">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
