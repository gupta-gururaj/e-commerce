<nav
  class="navbar navbar-expand-lg navbar-light bg-light"
  [ngStyle]="{ left: '10px' }"
>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['']"
          routerLinkActive="active"
          (click)="allowSearchingProduct = true"
          >eCom</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="!this.dataServices.loggedIn"
          class="nav-link"
          [routerLink]="['/signup']"
          routerLinkActive="active"
          (click)="allowSearchingProduct = false"
          >Signup</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="!this.dataServices.loggedIn"
          class="nav-link"
          routerLink="/login"
          routerLinkActive="active"
          (click)="allowSearchingProduct = false"
          >Login</a
        >
      </li>
      <li class="nav-item" *ngIf="this.dataServices.loggedIn">
        <a class="nav-link disabled">Hello, {{ this.dataServices.email }}</a>
      </li>
      <li
        class="nav-item"
        *ngIf="this.dataServices.loggedIn"
        style="cursor: pointer"
      >
        <a class="nav-link" routerLinkActive="active" (click)="logout()"
          >Logout</a
        >
      </li>
    </ul>
    <form
      class="form-inline my-2 my-lg-0"
      [ngStyle]="{ display: 'flex', right: '20px', position: 'absolute' }"
      *ngIf="allowSearchingProduct"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="50"
        height="50"
        fill="currentColor"
        class="bi bi-cart"
        viewBox="0 0 16 16"
        style="margin-right: 20px; cursor: pointer"
        (click)="openModal()"
      >
        <path
          d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        />
      </svg>
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        [(ngModel)]="searchTerm"
        (ngModelChange)="reAdd()"
        [ngModelOptions]="{ standalone: true }"
      />
      <a
        class="btn btn-outline-success my-2 my-sm-0"
        (click)="searchProduct(searchTerm)"
      >
        Search
      </a>
    </form>
  </div>
</nav>
